<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive YouTube Iframe</title>
    <style> /* anything in style is css */
      .responsive-container {
        position: relative; /* relative to its default position*/
        width: 100%;
        padding-bottom: 66.25%; /* 16:9 aspect ratio */
        height: 0;
      }

      .responsive-container iframe {
        position: absolute; /*relative to top left corner */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="responsive-container">
      <iframe
        src="https://www.youtube.com/embed/YomSPDRbC6A?si=wIoP8ThwzPkbPx-X"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
